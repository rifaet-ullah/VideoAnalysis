{% extends 'base.html' %}

{% block title %} Sign In {% endblock title %}

{% block content %}

<div class="container my-5">
    <h4>Image Analysis</h4><br>
    <div class="row">
        <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
            <div class="card text-white bg-info mb-1" style="max-width: 18rem">
                <div class="card-header">Upload</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'public:upload' %}">
                        {% csrf_token %}
                        <input type="file" name="upload" accept="image/*">
                        <br>
                        <button class="btn btn-dark btn-sm my-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <a class="btn btn-dark my-2 btn-sm" href="/">Return to Homepage</a>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
            <div class="card text-white bg-info mb-1" style="max-width: 18rem">
                <div class="card-header">Capture</div>
                <div class="card-body">
                    <button id="start-camera">Start Camera</button>
                    <video id="video" autoplay></video>
                    <button id="click-photo">Click Photo</button>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
            <div class="container">
                <!--<h4>Images</h4>-->
                {% if file_url %}
                <div class="w3-container">
                    <img src="{{ file_url }}" style="width:40%;cursor:pointer"
                         onclick="document.getElementById('modal01').style.display='block'">

                    <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
                        <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
                        <div class="w3-modal-content w3-animate-zoom">
                            <img src="{{ file_url }}" style="width:80%">
                            <!-- Trigger/Open The Modal -->
                            <button id="myBtn" class="btn btn-dark my-2 btn-sm">Angle Constraints</button>
                            <!-- The Modal -->
                            <div  id="myModal" class="modal">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    Angle Constraints
                                    <span class="close">&times;</span>
                                    <form>
                                        <div class="form-group">
                                            <label class="col-form-label">First Point</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Second Point</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Third Point</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <input type="checkbox" id="check1" name="check1" value="">
                                        <label for="check1"> Clock-wise</label><br>
                                        <input type="checkbox" id="check2" name="check2" value="">
                                        <label for="check2"> Draw Extension / Flexion</label><br>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </div>
                        {% else %}
                        <p>No images added.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
