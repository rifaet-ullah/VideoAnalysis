{% extends 'base.html' %}

{% block title %} Sign In {% endblock title %}

{% block content %}


<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
            <div class="card text-white bg-info mb-1" style="max-width: 18rem">
                <div class="card-header">Add an image</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'public:upload' %}">
                        {% csrf_token %}
                        <input type="file" name="upload" accept="image/*">
                        <br>
                        <button class="btn btn-dark btn-sm my-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <a class="btn btn-dark my-2 btn-sm" href="/">Return to Homepage</a>

        </div>

        <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
            <div class="container">
                <!--<h4>Images</h4>-->
                {% if file_url %}

                <div class="w3-container">
                    <h2>W3.CSS Modal Image</h2>

                    <img src="{{ file_url }}" style="width:30%;cursor:zoom-in"
                         onclick="document.getElementById('modal01').style.display='block'">

                    <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
                        <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
                        <div class="w3-modal-content w3-animate-zoom">
                            <img src="{{ file_url }}" style="width:100%">
                        </div>
                    </div>
                </div>

<!--                <img id="myImg" src="{{ file_url }}" class="img-fluid" style="width:200px;">-->
<!--                &lt;!&ndash; The Modal &ndash;&gt;-->
<!--                <div id="myModal" class="modal">-->

<!--                    &lt;!&ndash; The Close Button &ndash;&gt;-->
<!--                    <span class="close">&times;</span>-->

<!--                    &lt;!&ndash; Modal Content (The Image) &ndash;&gt;-->
<!--                    <img class="modal-content" id="img01">-->

<!--                    &lt;!&ndash; Modal Caption (Image Text) &ndash;&gt;-->
<!--                    <div id="caption"></div>-->
<!--                </div>-->
                <br>
                <a class="btn btn-dark my-2 btn-sm" href="/">Add Drawing Rules</a>
                {% else %}
                <p>No images added.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
